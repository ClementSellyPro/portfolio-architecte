<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="login-body">
    <!-- --------------- header section --------------- -->
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">projets</a></li>
          <li><a href="index.html#contact">contact</a></li>
          <li><a href="login.html">login</a></li>
          <li>
            <img
              class="insta-icon"
              src="./assets/icons/instagram.png"
              alt="Instagram"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main class="login-main">
      <h1>Log In</h1>

      <form class="login-form">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" class="login-email" />
        </div>
        <div class="input-group">
          <label for="password">Mot de passe </label>
          <input
            type="text"
            name="password"
            id="password"
            class="login-password"
          />
        </div>
        <p class="login-error-message">
          Erreur dans l’identifiant ou le mot de passe.
        </p>
        <div class="buttons">
          <button class="login-btn" type="submit">Se connecter</button>
          <a href="#">Mot de passe oublié</a>
        </div>
      </form>
    </main>

    <!-- --------------- footer section --------------- -->
    <footer>
      <nav>
        <ul>
          <li class="login-legal">Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
